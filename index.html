<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="fonts.css"> 
    <link rel="stylesheet" href="responsive.css">
    <title>Fancyxt - instantly write & share</title>
</head>
<body class="d-flex p-3 justify-content-evenly">
<script type="text/javascript" src="jquery-3.6.0.js"></script> <!--jquery locally loaded-->
<script type="text/javascript" src="html2canvas.js"></script> <!--library that turns html code snippet to canvas-->
<script type="text/javascript" src="canvas2image.js"></script> <!--library that turns canvas snippet to an image-->
<script src="html2canvas.0.4.1.min.js"></script>
<script src="canvas2image.min.js"></script>
<div class="mainContentContainer mx-auto p-2 h-75 d-block">
    <h1 class="d-block mx-auto w-25 h-auto text-center" >Fancyxt</h1>
    <div class="mainText mx-auto p-3 position-relative d-block" 
        name="mainText" id="mainText" cols="30" rows="10"> 
        write something beautiful... 
    </div>

    <button id='downloadBt' value="Download" 
    class="downloadBt d-block mt-5 mx-auto h-auto text-center"> 
        Download
    </button>
    <h2 class="info text-center mt-5"> About Fancyxt </h2> <!--h2 that calls an overlay with all the info-->
</div>

<div class="sidePanel d-flex flex-column text-center">
    <div class="sidePanelSection fontTypeSection">
        <h2>Font type</h2> <!--the fonts are taken from the fonts directory in the file system-->
        <button class="fontTypeBt font1">Calibri</button>
        <button class="fontTypeBt font2">Montserrat</button>
        <button class="fontTypeBt font3">Courier</button>
        <br>
        <button class="fontTypeBt font4">Dancing Script</button>
        <button class="fontTypeBt font5">Tangerine</button>
        <button class="fontTypeBt font6">Roboto</button>
        <br>
        <button class="fontTypeBt font7">Playfair</button>
        <button class="fontTypeBt font8">Gluten</button>
        <button class="fontTypeBt font9">Creepster</button>
    </div>
    <div class="sidePanelSection backgroundColorSection">
        <h2>Background color</h2> <!--each background color is the actual value of those buttons-->
        <button class="backgroundColorBt"
        style="background: linear-gradient(45deg, #CAEAFF, #fdbdbd 60%);"></button>
        <button class="backgroundColorBt" 
        style="background: linear-gradient(225deg, #fdf98a, #fff 90%);"></button>
        <button class="backgroundColorBt" 
        style="background: linear-gradient(180deg, #ee7777, #a2c8fa);"></button>
        <button class="backgroundColorBt" 
        style="background: linear-gradient(45deg, #ffa7ed, #fed290);"></button>
        <button class="backgroundColorBt"
        style="background: linear-gradient(45deg, #9c9c9c, #8700c0);"></button>
        <button class="backgroundColorBt"
        style="background: linear-gradient(180deg, #b8ffb7, #9ff1ef);"></button>
        <br>
        <button class="backgroundColorBt" style="background: #505050;"></button>
        <button class="backgroundColorBt" style="background: #b4e1d1;"></button>
        <button class="backgroundColorBt" style="background: #b4d1e1;"></button>
        <button class="backgroundColorBt" style="background: #dcffa8;"></button>
        <button class="backgroundColorBt" style="background: #ffa2a2;"></button>
        <button class="backgroundColorBt" style="background: #fff;"></button>
    </div>
    <div class="sidePanelSection">
        <h2>Font color</h2> <!--each background color is the actual value of those buttons-->
        <button class="fontColorBt" style="background-color: #505050;"></button>
        <button class="fontColorBt" style="background-color: #fff;"></button>
        <button class="fontColorBt" style="background-color: #faa7ce;"></button>
        <button class="fontColorBt" style="background-color: #9093ff;"></button>
        <button class="fontColorBt" style="background-color: #f4ffaa;"></button>
        <button class="fontColorBt" style="background-color: #affcc3;"></button>
    </div>
    <div class="sidePanelSection">
        <h2>Corner curve radius</h2>
        <button class="cornerCurveBt" style="border-radius: 0%;">0</button>
        <button class="cornerCurveBt" style="border-radius: 10px;">10</button>
        <button class="cornerCurveBt" style="border-radius: 15px;">15</button>
        <button class="cornerCurveBt" style="border-radius: 25px;">25</button>
        <button class="cornerCurveBt" style="border-radius: 35px;">35</button>
    </div>
    <div class="sidePanelSection">
        <h2>Text style</h2>
        <button class="textStyleBt"
        style="text-shadow: 0px 3px 5px;">Text shadow</button>
        <button class="textStyleBt"
        style="font-variant: small-caps;">Small Caps</button>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
