<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Fancyxt</title>
</head>
<body class="d-flex p-3 justify-content-evenly">
<script type="text/javascript" src="jquery-3.6.0.js"></script>
<script type="text/javascript" src="html2canvas.js"></script>
<script type="text/javascript" src="canvas2image.js"></script>
<script src="html2canvas.0.4.1.min.js"></script>
<script src="canvas2image.min.js"></script>
<div class="mainContentContainer mx-auto p-2 w-25 h-50 d-block position-sticky top-0">
    <h1 class="d-block mx-auto w-25 h-auto text-center" >Fancyxt</h1>
    <div class="mainText mx-auto p-3 w-100 position-relative d-block" 
        name="mainText" id="mainText" cols="30" rows="10"> 
        write something beautiful... 
    </div>

    <button id='downloadBt' value="Download" 
    class="downloadBt d-block mt-5 mx-auto h-auto text-center"> 
        Download
    </button>
</div>

<div class="sidePanel d-flex flex-column text-center me-5">
    <div class="sidePanelSection">
        <h2>Font type</h2>
        <button class="fontTypeBt">Calibri</button>
        <button class="fontTypeBt">Comic Sans</button>
        <button class="fontTypeBt">Handwriting</button>
        <br>
        <button class="fontTypeBt">Handwriting 2</button>
        <button class="fontTypeBt">Papyrus</button>
        <button class="fontTypeBt">Monotype Corsiva</button>
        <br>
        <button class="fontTypeBt">Bookman Old Style</button>
        <button class="fontTypeBt">Chiller</button>
    </div>
    <div class="sidePanelSection backgroundColorSection">
        <h2>Background color</h2>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <br>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
        <button class="backgroundColorBt"></button>
    </div>
    <div class="sidePanelSection">
        <h2>Font color</h2>
        <button class="fontColorBt"></button>
        <button class="fontColorBt"></button>
        <button class="fontColorBt"></button>
        <button class="fontColorBt"></button>
        <button class="fontColorBt"></button>
        <button class="fontColorBt"></button>
    </div>
    <div class="sidePanelSection">
        <h2>Corner curve radius</h2>
        <button class="cornerCurveBt">0</button>
        <button class="cornerCurveBt">10</button>
        <button class="cornerCurveBt">15</button>
        <button class="cornerCurveBt">25</button>
        <button class="cornerCurveBt">35</button>
    </div>
    <div class="sidePanelSection">
        <h2>Text style</h2>
        <button class="textStyleBt"
        style="text-shadow: 0px 3px 5px;">Text shadow</button>
        <button class="textStyleBt"
        style="font-variant: small-caps;">Small Caps</button>
    </div>
</div>

<script src="script.js"></script>    
</body>
</html>
